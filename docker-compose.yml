services:
  db:
    image: postgres:16
    container_name: seridohub-db
    environment:
      POSTGRES_USER: seridohub
      POSTGRES_PASSWORD: seridohub123
      POSTGRES_DB: seridohub
    ports:
      - "5432:5432"
    volumes:
      - seridohub_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seridohub -d seridohub"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build: ./backend
    container_name: seridohub-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: seridohub-nginx
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  seridohub_pgdata:
